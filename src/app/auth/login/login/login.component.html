<div class="form-parent m-auto shadow">
    <h1 class="text-center h4 mt-3 mb-4">Welcome To Post System</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="mb-3">
            <label for="username" class="col-form-label" >username:</label>
            <input type="text" class="form-control" id="username" formControlName="username" >

            <p *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']" class="small text-danger">This field is required</p>
        </div>

        <div class="mb-3">
            <label for="password" class="col-form-label">password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" >

            <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="small text-danger">This field is required</p>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" >Login</button>
    </form>
</div>
